

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build TP2 with Maven
      run: |
        echo "Current directory: $(pwd)"
        cd TP2
        mvn clean verify
    - name: Upload TP2 target files
      uses: actions/upload-artifact@v2
      with:
        name: TP2-target
        path: TP2/target/
    - name: Build jfreechart with Maven including Jacoco
      run: |
        cd TP2/src/main/resources/jfreechart-master
        mvn clean verify
    - name: Upload jfreechart target files
      uses: actions/upload-artifact@v2
      with:
        name: jfreechart-target
        path: TP2/src/main/resources/jfreechart-master/target/
    - name: Upload JaCoCo report
      uses: actions/upload-artifact@v2
      with:
        name: jacoco-report
        path: TP2/src/main/resources/jfreechart-master/target/site/jacoco/

    
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      working-directory: TP2/src/main/resources/jfreechart-master
      run: mvn com.github.ferstl:depgraph-maven-plugin:graph





